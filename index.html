<!doctype html>
<html lang="en">
  <head>
    <title>Cowboy Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ewert" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
  </head>
  <body>
      <div class="container">
        <header>
            <h1 class="display-3">HANG 'EM HIGH!</h1>
            <h5 id="sub_header">Guess the names of famous Cow-Folk</h3>
            <br>
            <p class="lead">
                <a name="" id="game_start" class="btn btn-dark" href="#" role="button">Press to start!</a>
            </p>
        </header>
        <div class="row">
            
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 id="answer_zone"></h2>
            </div>
        </div>
        <div class="row shots">
            <div class="col-md-6">
                <h4>Shots left: <span id="attempts_remaining"></span></h4>
            </div>
        </div>
        <div class="row misses">
            <div class="col-md-12">
                <h4>Misses: <span id="wrong_guesses"></span></h4>
            </div>
        </div>
        <div class="row alert">
            <div class="col-md-12">
                <h4 id="bad_guess_alert"></h4>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
